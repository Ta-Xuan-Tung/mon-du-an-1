<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header>
        <h1>Giỏ Hàng Của Bạn</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Hình ảnh</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Tổng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sản phẩm 1</td>
                    <td><img src="images/product1.jpg" alt="Sản phẩm 1"></td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>100,000 VND</td>
                    <td>100,000 VND</td>
                    <td><button class="delete-btn">Xóa</button></td>
                </tr>
                <tr>
                    <td>Sản phẩm 2</td>
                    <td><img src="images/product2.jpg" alt="Sản phẩm 2"></td>
                    <td><input type="number" value="2" min="1"></td>
                    <td>200,000 VND</td>
                    <td>400,000 VND</td>
                    <td><button class="delete-btn">Xóa</button></td>
                </tr>
            </tbody>
        </table>
        <div class="cart-summary">
            <h3>Tổng cộng: <span>500,000 VND</span></h3>
            <button class="checkout-btn">Thanh toán</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Cửa hàng của bạn</p>
    </footer>
</body>
</html>
