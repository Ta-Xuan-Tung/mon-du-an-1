<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row g-4">
            <!-- box sản phẩm -->
             <div class="col-md-3">
                <div class="product-box">
                    <img src="images/IMG_6913.JPG" alt="Product Image" class="product-img">
                    <div class="product-info">
                        <a href="">
                            <h5 class="product-name">Sản phẩm 1</h5>
                        </a>
                        <div>
                            <span class="product-price">600,000đ</span>
                            <span class="product-discount">800,000đ</span>
                        </div>
                        <div class="product-buttons">
                            <button class="btn btn-outline-success">Thêm vào giỏ hàng</button>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
